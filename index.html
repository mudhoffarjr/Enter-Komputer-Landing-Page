<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesigning Enter Komputer Mobile App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    
    <!-- Required meta tags -->
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
</head>
<body>
    <div class="wrapper">
        <!-- Brand Logo -->
        <img src="./img/enter-komputer-branding.png" alt="Enter Komputer Logo" class="brand-img">

        <!-- Tittle and Text -->
        <div class="text-container">
            <H1 class="tittle">  One Stop PC Store  </H1>
            <p class="text">Enterkomputer is a store that sells Information Technology-related goods, from Processor, Motherboard, Harddisk, VGA Card, etc. The store is located at Mangga Dua Mall.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./img/app-store-button.png" alt="App Store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./img/google-play-button.png" alt="Google Play">
                </a>
            </div>
        </div>

        <!-- Main Image -->
        <div class="main-image-container">
            <img src="./img/main-image.png" alt="Landing Page Mock Up">
        </div>
        <!-- Images -->
        <img src="./img/home-screen-profile.png" alt="Home" class="home-img">
        <img src="./img/single-product-orders.png" alt="Single Product" class="single-product-img">
        <img src="./img/profile-home.png" alt="Profile" class="profile-img">
        <img src="./img/payment-cart.png" alt="Payment" class="payment-img">
        <img src="./img/checkout-product.png" alt="Checkout" class="checkout-img">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
